<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz</title>
    <style>
        /* Daha güzel yazı tipleri eklendi */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Patrick+Hand&family=Quicksand:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            /* Arkaplan rengi daha derin ve romantik */
            background: radial-gradient(circle at center, #2a1a3e, #1a1a2e, #0f0f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: hidden; 
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- GELİŞMİŞ ALBÜM STİLLERİ --- */
        .album-wrapper {
            position: relative;
            width: 200px;
            height: 280px;
            cursor: pointer;
            perspective: 1000px;
        }

        .photo-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            padding: 12px 12px 35px 12px;
            box-sizing: border-box;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border-radius: 6px;
            transition: all 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            pointer-events: none;
            filter: contrast(1.1) saturate(1.1);
        }

        .photo-caption {
            position: absolute;
            bottom: 8px;
            color: #444;
            text-align: center;
            font-weight: 700;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.1rem;
            width: 90%;
        }

        /* Kapalı Durum (Kartlar hafif dağınık) */
        .photo-card:nth-child(1) { transform: rotate(-6deg); z-index: 3; }
        .photo-card:nth-child(2) { transform: rotate(4deg); z-index: 2; }
        .photo-card:nth-child(3) { transform: rotate(-3deg); z-index: 1; }

        /* Açık Durum (Animasyonlu) */
        .album-wrapper:hover .photo-card:nth-child(1),
        .album-wrapper.active .photo-card:nth-child(1) { transform: translateX(-130px) translateY(-20px) rotate(-18deg); }
        
        .album-wrapper:hover .photo-card:nth-child(2),
        .album-wrapper.active .photo-card:nth-child(2) { transform: translate(0, -40px) scale(1.15); z-index: 15; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }

        .album-wrapper:hover .photo-card:nth-child(3),
        .album-wrapper.active .photo-card:nth-child(3) { transform: translateX(130px) translateY(-20px) rotate(18deg); }

        .hint {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ffb7c5;
            opacity: 0.8;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- ORTA ALAN --- */
        .center-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            z-index: 12;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            text-align: center;
            color: #ffdef0;
            text-shadow: 0 0 15px #ff69b4, 0 2px 5px black;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .sub-message { 
            text-align: center; 
            font-size: 1.1rem; 
            color: #e0e0e0;
            margin-bottom: 30px; 
            font-family: 'Patrick Hand', cursive;
            text-shadow: 0 1px 3px black;
            line-height: 1.4;
        }

        /* --- YENİ ÇİÇEK TASARIMI --- */
        .flower-container { position: relative; width: 180px; height: 300px; }
        
        .stem { 
            position: absolute; bottom: 0; left: 50%; width: 10px; height: 160px; 
            background: linear-gradient(to right, #1b5e20, #2e8b57, #1b5e20);
            transform: translateX(-50%); border-radius: 5px; 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        .leaf { 
            position: absolute; width: 50px; height: 30px; 
            background: linear-gradient(45deg, #1b5e20, #4caf50);
            border-radius: 0 30px 0 30px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .leaf.left { bottom: 70px; left: 40%; transform: rotate(-25deg); }
        .leaf.right { bottom: 100px; left: 60%; transform: rotate(205deg); }

        .flower-head { 
            position: absolute; top: 40px; left: 50%; width: 140px; height: 140px; 
            animation: bloom 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, sway 4s ease-in-out infinite alternate 2.5s;
        }

        .new-petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 90px;
            background: linear-gradient(to bottom, #ffcdd2 0%, #ff4081 60%, #c2185b 100%);
            border-radius: 50% 50% 50% 0;
            transform-origin: center bottom;
            box-shadow: 0 2px 5px rgba(194, 24, 91, 0.4);
        }

        .center-core { 
            position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; 
            background: radial-gradient(circle, #fff176 10%, #ffd54f 40%, #ff8f00 80%, #7f4600 100%);
            border-radius: 50%; transform: translate(-50%, -50%); z-index: 50; 
            box-shadow: 0 0 10px #ff8f00, inset 0 0 10px rgba(0,0,0,0.2);
        }
        
        @keyframes bloom { 
            0% { transform: translateX(-50%) scale(0) rotate(-180deg); opacity: 0; } 
            80% { transform: translateX(-50%) scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; } 
        }
        @keyframes sway {
            from { transform: translateX(-50%) rotate(-2deg); }
            to { transform: translateX(-50%) rotate(2deg); }
        }

        /* --- EFEKTLER (Ateş böceği ve Kalpler) --- */
        .firefly { 
            position: absolute; width: 3px; height: 3px; background: #ffe066; border-radius: 50%; 
            box-shadow: 0 0 8px #ffe066, 0 0 15px #ffff00; animation: fly 15s linear infinite; opacity: 0; pointer-events: none; z-index: 1;
        }
        @keyframes fly { 0% { opacity: 0; } 10% { opacity: 0.8; } 90% { opacity: 0.8; } 100% { transform: translate(100px, -110vh); opacity: 0; } }

        /* Yağan Kalpler */
        .falling-heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* MOBİL */
        @media (max-width: 900px) {
            body { overflow-y: auto; padding: 20px 0; }
            .container { flex-direction: column; height: auto; }
            .album-wrapper { margin: 40px 0; }
            .center-stage { order: -1; margin-bottom: 30px; margin-top: 20px; }
            .message { font-size: 2.2rem; }
            
            .album-wrapper:hover .photo-card:nth-child(1), .album-wrapper.active .photo-card:nth-child(1) { transform: translateX(-100px) translateY(-10px) rotate(-12deg); }
            .album-wrapper:hover .photo-card:nth-child(3), .album-wrapper.active .photo-card:nth-child(3) { transform: translateX(100px) translateY(-10px) rotate(12deg); }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.querySelector("body");

            // 1. Ateş Böcekleri
            for (let i = 0; i < 25; i++) {
                let div = document.createElement("div");
                div.classList.add("firefly");
                div.style.left = Math.random() * 100 + "vw";
                div.style.top = Math.random() * 100 + "vh";
                div.style.animationDuration = (Math.random() * 10 + 10) + "s";
                div.style.animationDelay = Math.random() * 5 + "s";
                body.appendChild(div);
            }

            // 2. Yağan Kalpler
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('falling-heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = duration + 's';
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }
            setInterval(createHeart, 400);
        });

        function toggleAlbum(element) {
            element.classList.toggle('active');
        }
    </script>

    <div class="container">
        
        <div class="album-wrapper" onclick="toggleAlbum(this)">
            <div class="photo-card">
                <img src="fenerliben.jpeg" alt="Anı 3">
                <div class="photo-caption">seni seven çocuk</div>
            </div>
            <div class="photo-card">
                <img src="benn.jpeg" alt="Anı 2">
                <div class="photo-caption">böyle sarılayım mı</div>
            </div>
            <div class="photo-card">
                <img src="ben.jpg" alt="Benim Küçüklüğüm">
                <div class="photo-caption"></div>
            </div>
            <div class="hint">Fotoğraflara Dokun ✨</div>
        </div>

        <div class="center-stage">
            <div class="message">Mesafeler Aşılır...</div>
            <div class="sub-message">Yeter ki kalpler bir olsun.<br>Kasım çiçeğim benim.<br>Geçmiş doğum günün kutlu olsunn</div>
            
            <div class="flower-container">
                <div class="stem"></div>
                <div class="leaf left"></div>
                <div class="leaf right"></div>
                <div class="flower-head">
                    <script>
                        // Dolgun yapraklar
                        for(let i=0; i<16; i++) { document.write(`<div class="new-petal" style="transform: translate(-50%, -100%) rotate(${i*22.5}deg) scale(1.1); filter: brightness(0.8);"></div>`); }
                        for(let i=0; i<16; i++) { document.write(`<div class="new-petal" style="transform: translate(-50%, -100%) rotate(${11.25 + i*22.5}deg);"></div>`); }
                        for(let i=0; i<12; i++) { document.write(`<div class="new-petal" style="transform: translate(-50%, -100%) rotate(${i*30}deg) scale(0.7); filter: brightness(1.2);"></div>`); }
                        for(let i=0; i<10; i++) { document.write(`<div class="new-petal" style="transform: translate(-50%, -100%) rotate(${15 + i*36}deg) scale(0.4); filter: brightness(1.4);"></div>`); }
                    </script>
                    <div class="center-core"></div>
                </div>
            </div>
        </div>

        <div class="album-wrapper" onclick="toggleAlbum(this)">
            <div class="photo-card">
                <img src="bebekkkk.jpeg" alt="Onun Küçüklüğü">
                <div class="photo-caption">Sevdiğim kız</div>
            </div>
            <div class="photo-card">
                <img src="bebek.jpg" alt="Onun Küçüklüğü">
                <div class="photo-caption">Bebekimin Küçüklüğü</div>
            </div>
            <div class="photo-card">
                <img src="bebekk.jpeg" alt="Onun Küçüklüğü">
                <div class="photo-caption"></div>
            </div>
            <div class="hint">Fotoğraflara Dokun ✨</div>
        </div>

    </div>

</body>
</html>
